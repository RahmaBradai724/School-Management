<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Enrollments Management</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Enrollments Management</h2>
            <a href="/admin/enrollments/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> New Enrollment
            </a>
        </div>

        <div class="card p-4 shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Student</th>
                            <th>Course</th>
                            <th>Enrollment Date</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enrollment : ${enrollments}">
                            <td th:text="${enrollment.id}">1</td>
                            <td class="fw-bold"
                                th:text="${enrollment.student.firstName + ' ' + enrollment.student.lastName}">
                                Student Name</td>
                            <td th:text="${enrollment.course.courseName}">Course Name</td>
                            <td th:text="${#temporals.format(enrollment.enrollmentDate, 'yyyy-MM-dd')}">
                                2024-01-01</td>
                            <td>
                                <span class="badge px-3"
                                    th:classappend="${enrollment.status.name() == 'ACTIVE' ? 'bg-success' : 
                                                       (enrollment.status.name() == 'PENDING' ? 'bg-warning' : 
                                                       (enrollment.status.name() == 'COMPLETED' ? 'bg-primary' : 'bg-secondary'))}"
                                    th:text="${enrollment.status}">
                                    ACTIVE
                                </span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/enrollments/delete/{id}(id=${enrollment.id})}"
                                    class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?');">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(enrollments)}" class="text-center text-muted py-5">
                <i class="bi bi-clipboard-x opacity-25" style="font-size: 4rem;"></i>
                <p class="mt-3 fs-5">No enrollments found. Click "New Enrollment" to create one.</p>
            </div>
        </div>
    </section>
</body>

</html>
