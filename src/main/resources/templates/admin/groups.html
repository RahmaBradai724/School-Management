<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Manage Student Groups - Admin</title>
</head>

<body>
    <section>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h4 class="mb-4">Add New Group</h4>
                    <form th:action="@{/admin/groups}" th:object="${newGroup}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Group Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. Group TP1"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Specialty</label>
                            <select th:field="*{specialty.id}" class="form-select" required>
                                <option value="" disabled selected>Select Specialty</option>
                                <option th:each="spec : ${specialties}" th:value="${spec.id}" th:text="${spec.name}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Academic Session</label>
                            <select th:field="*{academicSession.id}" class="form-select" required>
                                <option value="" disabled selected>Select Session</option>
                                <option th:each="sess : ${sessions}" th:value="${sess.id}" th:text="${sess.name}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100 py-2">Create Group</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4">
                    <h4 class="mb-4">Student Groups List</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Group Name</th>
                                    <th>Specialty</th>
                                    <th>Session</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="group : ${groups}">
                                    <td class="fw-bold" th:text="${group.name}"></td>
                                    <td>
                                        <span class="badge bg-info text-dark" th:text="${group.specialty.name}"></span>
                                    </td>
                                    <td th:text="${group.academicSession.name}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/groups/delete/{id}(id=${group.id})}"
                                            class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to delete this group?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(groups)}">
                                    <td colspan="4" class="text-center text-muted py-4">No student groups found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
