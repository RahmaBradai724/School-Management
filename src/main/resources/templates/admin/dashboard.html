<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Admin Dashboard</title>
</head>

<body>
    <section>
        <!-- Statistics Cards -->
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card stats-card p-4 h-100">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary bg-opacity-10 text-primary p-3 rounded-3 me-3"
                            style="font-size: 1.5rem;">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Students</h6>
                            <h3 class="mb-0" th:text="${studentCount}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stats-card p-4 h-100">
                    <div class="d-flex align-items-center">
                        <div class="bg-success bg-opacity-10 text-success p-3 rounded-3 me-3"
                            style="font-size: 1.5rem;">
                            <i class="bi bi-person-badge-fill"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Teachers</h6>
                            <h3 class="mb-0" th:text="${teacherCount}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stats-card p-4 h-100">
                    <div class="d-flex align-items-center">
                        <div class="bg-warning bg-opacity-10 text-warning p-3 rounded-3 me-3"
                            style="font-size: 1.5rem;">
                            <i class="bi bi-book-fill"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Courses</h6>
                            <h3 class="mb-0" th:text="${courseCount}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stats-card p-4 h-100">
                    <div class="d-flex align-items-center">
                        <div class="bg-info bg-opacity-10 text-info p-3 rounded-3 me-3" style="font-size: 1.5rem;">
                            <i class="bi bi-clipboard-check-fill"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Enrollments</h6>
                            <h3 class="mb-0" th:text="${enrollmentCount}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card p-4 border-0 shadow-sm">
                    <h5 class="mb-4 d-flex align-items-center">
                        <i class="bi bi-lightning-fill text-warning me-2"></i> Quick Actions
                    </h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <a href="/admin/students/new"
                                class="btn btn-outline-primary w-100 py-3 d-flex flex-column align-items-center">
                                <i class="bi bi-person-plus-fill fs-3 mb-1"></i>
                                <span>Add Student</span>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="/admin/courses/new"
                                class="btn btn-outline-success w-100 py-3 d-flex flex-column align-items-center">
                                <i class="bi bi-book-half fs-3 mb-1"></i>
                                <span>Add Course</span>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="/admin/enrollments/new"
                                class="btn btn-outline-warning w-100 py-3 d-flex flex-column align-items-center">
                                <i class="bi bi-clipboard-plus fs-3 mb-1"></i>
                                <span>New Enrollment</span>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="/spa/index.html"
                                class="btn btn-outline-dark w-100 py-3 d-flex flex-column align-items-center"
                                target="_blank">
                                <i class="bi bi-rocket-takeoff-fill fs-3 mb-1"></i>
                                <span>Student Portal (SPA)</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Admin Modules Quick Access -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card p-4 h-100 border-0 shadow-sm">
                    <h5 class="mb-3"><i class="bi bi-gear-fill me-2"></i> Academic Management</h5>
                    <div class="list-group list-group-flush">
                        <a href="/admin/sessions"
                            class="list-group-item list-group-item-action border-0 px-0 d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-calendar-event me-2"></i> Sessions</span>
                            <i class="bi bi-chevron-right small text-muted"></i>
                        </a>
                        <a href="/admin/specialties"
                            class="list-group-item list-group-item-action border-0 px-0 d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-tags me-2"></i> Specialties</span>
                            <i class="bi bi-chevron-right small text-muted"></i>
                        </a>
                        <a href="/admin/groups"
                            class="list-group-item list-group-item-action border-0 px-0 d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-collection me-2"></i> Student Groups</span>
                            <i class="bi bi-chevron-right small text-muted"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 h-100 border-0 shadow-sm">
                    <h5 class="mb-3"><i class="bi bi-calendar3 me-2"></i> Planning</h5>
                    <div class="list-group list-group-flush">
                        <a href="/admin/schedule"
                            class="list-group-item list-group-item-action border-0 px-0 d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-clock-history me-2"></i> Master Class Schedule</span>
                            <i class="bi bi-chevron-right small text-muted"></i>
                        </a>
                        <a href="/admin/schedule/add"
                            class="list-group-item list-group-item-action border-0 px-0 d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-plus-square me-2"></i> Add Schedule Slot</span>
                            <i class="bi bi-chevron-right small text-muted"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
