<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Courses Management</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Courses Management</h2>
            <a href="/admin/courses/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Course
            </a>
        </div>

        <div class="card p-4 shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Code</th>
                            <th>Course Name</th>
                            <th>Teacher</th>
                            <th>Credits</th>
                            <th>Description</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td><span class="badge bg-success px-3" th:text="${course.courseCode}">CS101</span></td>
                            <td class="fw-bold" th:text="${course.courseName}">Introduction to Programming</td>
                            <td
                                th:text="${course.teacher != null ? course.teacher.firstName + ' ' + course.teacher.lastName : 'No Teacher'}">
                                John Doe</td>
                            <td><span class="badge bg-info text-dark px-3" th:text="${course.credits}">3</span></td>
                            <td class="small text-muted" th:text="${#strings.abbreviate(course.description, 50)}">
                                Description...</td>
                            <td class="text-end">
                                <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}"
                                    class="btn btn-sm btn-outline-warning me-1">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}"
                                    class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?');">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(courses)}" class="text-center text-muted py-5">
                <i class="bi bi-book opacity-25" style="font-size: 4rem;"></i>
                <p class="mt-3 fs-5">No courses found. Click "Add Course" to create one.</p>
            </div>
        </div>
    </section>
</body>

</html>
