<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Classroom Management</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Classroom Management</h2>
            <a href="/admin/classrooms/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Classroom
            </a>
        </div>

        <div class="card p-4 shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Building</th>
                            <th>Capacity</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="classroom : ${classrooms}">
                            <td th:text="${classroom.id}">1</td>
                            <td class="fw-bold" th:text="${classroom.name}">Room 101</td>
                            <td th:text="${classroom.building}">Main Building</td>
                            <td><span class="badge bg-secondary px-3" th:text="${classroom.capacity}">30</span></td>
                            <td class="text-end">
                                <a th:href="@{/admin/classrooms/delete/{id}(id=${classroom.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this classroom?');">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(classrooms)}" class="text-center text-muted py-5">
                <i class="bi bi-building opacity-25" style="font-size: 4rem;"></i>
                <p class="mt-3 fs-5">No classrooms found. Click "Add Classroom" to create one.</p>
            </div>
        </div>
    </section>
</body>

</html>
