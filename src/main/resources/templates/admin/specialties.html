<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Manage Specialties - Admin</title>
</head>

<body>
    <section>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h4 class="mb-4">Add New Specialty</h4>
                    <form th:action="@{/admin/specialties}" th:object="${newSpecialty}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Specialty Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                placeholder="e.g. Artificial Intelligence" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="4"
                                placeholder="Brief description of the specialty..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100 py-2">Save Specialty</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4">
                    <h4 class="mb-4">Existing Specialties</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="specialty : ${specialties}">
                                    <td class="fw-bold text-primary" th:text="${specialty.name}"></td>
                                    <td th:text="${specialty.description ?: 'No description provided'}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/specialties/delete/{id}(id=${specialty.id})}"
                                            class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('Are you sure? This may affect courses linked to this specialty.')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(specialties)}">
                                    <td colspan="3" class="text-center text-muted py-4">No specialties defined yet.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
