<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title th:text="${isEdit} ? 'Edit Course' : 'Add Course'">Course Form</title>
</head>

<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h4 class="mb-4" th:text="${isEdit} ? 'Edit Course Details' : 'Register New Course'">Add Course</h4>

                    <form th:action="@{/admin/courses/save}" th:object="${course}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Course Code</label>
                                <input type="text" th:field="*{courseCode}" class="form-control" placeholder="CS101"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Course Name</label>
                                <input type="text" th:field="*{courseName}" class="form-control"
                                    placeholder="Introduction to Java" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Credits</label>
                                <input type="number" th:field="*{credits}" class="form-control" min="1" max="10"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Assigned Teacher</label>
                                <select th:field="*{teacher.id}" class="form-select">
                                    <option value="">-- No Teacher Assigned --</option>
                                    <option th:each="t : ${teachers}" th:value="${t.id}"
                                        th:text="${t.firstName + ' ' + t.lastName}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Specialty</label>
                                <select th:field="*{specialty.id}" class="form-select">
                                    <option value="">-- No Specialty --</option>
                                    <option th:each="s : ${specialties}" th:value="${s.id}" th:text="${s.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Student Groups</label>
                                <select th:field="*{studentGroups}" class="form-select" multiple size="4">
                                    <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.name}"></option>
                                </select>
                                <small class="text-muted">Hold Ctrl/Cmd to select multiple groups.</small>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="/admin/courses" class="btn btn-outline-secondary px-4">Cancel</a>
                            <button type="submit" class="btn btn-gradient px-5">Save Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
