<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>New Enrollment</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">New Enrollment</h2>
            <a href="/admin/enrollments" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>

        <div class="card p-4 shadow-sm border-0">
            <form th:action="@{/admin/enrollments/enroll}" method="post">
                <div class="mb-3">
                    <label for="studentId" class="form-label fw-bold">Student *</label>
                    <select class="form-select" id="studentId" name="studentId" required>
                        <option value="">-- Select Student --</option>
                        <option th:each="student : ${students}" th:value="${student.id}"
                            th:text="${student.studentId + ' - ' + student.firstName + ' ' + student.lastName}">
                            Student
                        </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="courseId" class="form-label fw-bold">Course *</label>
                    <select class="form-select" id="courseId" name="courseId" required>
                        <option value="">-- Select Course --</option>
                        <option th:each="course : ${courses}" th:value="${course.id}"
                            th:text="${course.courseCode + ' - ' + course.courseName}">
                            Course
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-2">
                    <a href="/admin/enrollments" class="btn btn-light px-4 border">Cancel</a>
                    <button type="submit" class="btn btn-primary px-5">
                        <i class="bi bi-save me-1"></i> Enroll Student
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
