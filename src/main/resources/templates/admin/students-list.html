<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Students Management</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Students Management</h2>
            <a href="/admin/students/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Student
            </a>
        </div>

        <!-- Students Table -->
        <div class="card p-4 shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Group</th>
                            <th>Enrollment Date</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}">1</td>
                            <td><span class="badge bg-primary px-3" th:text="${student.studentId}">STU001</span></td>
                            <td class="fw-bold" th:text="${student.firstName + ' ' + student.lastName}">John Doe</td>
                            <td th:text="${student.email}">student@school.com</td>
                            <td>
                                <span th:if="${student.studentGroup != null}" class="badge bg-info text-dark px-3"
                                    th:text="${student.studentGroup.name}">Group Name</span>
                                <span th:unless="${student.studentGroup != null}" class="text-muted small italic">Not
                                    assigned</span>
                            </td>
                            <td th:text="${#temporals.format(student.enrollmentDate, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td class="text-end">
                                <a th:href="@{/admin/students/edit/{id}(id=${student.id})}"
                                    class="btn btn-sm btn-outline-warning me-1">
                                    <i class="bi bi-pencil-fill"></i> Edit
                                </a>
                                <a th:href="@{/admin/students/delete/{id}(id=${student.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this student?');">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(students)}" class="text-center text-muted py-5">
                <i class="bi bi-person-x opacity-25" style="font-size: 4rem;"></i>
                <p class="mt-3 fs-5">No students found. Click "Add Student" to create one.</p>
            </div>
        </div>
    </section>
</body>

</html>
