<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Academic Sessions - Admin</title>
</head>

<body>
    <section>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h4 class="mb-4">Add New Session</h4>
                    <form th:action="@{/admin/sessions}" th:object="${newSession}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Session Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                placeholder="e.g. Semester 1 25/26" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" th:field="*{startDate}" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" th:field="*{endDate}" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" th:field="*{active}" class="form-check-input" id="activeCheck">
                            <label class="form-check-label" for="activeCheck">Set as Active Session</label>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100 py-2">Create Session</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4">
                    <h4 class="mb-4">Academic Sessions List</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Period</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="iterSession : ${sessions}">
                                    <td class="fw-bold" th:text="${iterSession.name}"></td>
                                    <td>
                                        <span
                                            th:text="${#temporals.format(iterSession.startDate, 'MMM d, yyyy')}"></span>
                                        -
                                        <span th:text="${#temporals.format(iterSession.endDate, 'MMM d, yyyy')}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${iterSession.active}" class="badge bg-success">Active</span>
                                        <span th:unless="${iterSession.active}"
                                            class="badge bg-secondary">Inactive</span>
                                    </td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/sessions/delete/{id}(id=${iterSession.id})}"
                                            class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to delete this session?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(sessions)}">
                                    <td colspan="4" class="text-center text-muted py-4">No sessions found. Add one to
                                        get started.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
