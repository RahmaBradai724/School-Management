<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title th:text="${isEdit} ? 'Edit Student' : 'Add Student'">Student Form</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0" th:text="${isEdit} ? 'Edit Student' : 'Add New Student'">Add Student</h2>
            <a href="/admin/students" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>

        <div class="card p-4 shadow-sm border-0">
            <form th:action="@{/admin/students/save}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{role}" value="STUDENT">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="studentId" class="form-label fw-bold">Student ID *</label>
                        <input type="text" class="form-control" id="studentId" th:field="*{studentId}" required
                            placeholder="e.g. STU001">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label fw-bold">Username *</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required
                            placeholder="e.g. jdoe">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label fw-bold">First Name *</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label fw-bold">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label fw-bold">Email *</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required
                            placeholder="student@school.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="enrollmentDate" class="form-label fw-bold">Enrollment Date *</label>
                        <input type="date" class="form-control" id="enrollmentDate" th:field="*{enrollmentDate}"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="studentGroup" class="form-label fw-bold">Student Group</label>
                    <select class="form-select" id="studentGroup" name="studentGroup.id">
                        <option value="" th:selected="${student.studentGroup == null}">-- No Group Assigned --</option>
                        <option th:each="group : ${groups}" th:value="${group.id}"
                            th:selected="${student.studentGroup != null && student.studentGroup.id == group.id}"
                            th:text="${group.name + ' (' + group.specialty.name + ')'}">
                            Group Name (Specialty)
                        </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">
                        Password <span th:if="${isEdit}" class="text-muted small fw-normal">(leave blank to keep
                            current)</span>
                    </label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                        th:required="${!isEdit}">
                </div>

                <div class="d-flex justify-content-end gap-2 mt-2">
                    <a href="/admin/students" class="btn btn-light px-4 border">Cancel</a>
                    <button type="submit" class="btn btn-primary px-5">
                        <i class="bi bi-save me-1"></i> Save Student
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
