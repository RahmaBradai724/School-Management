<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #4286f4 0%, #373b44 100%);
            color: white;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background: linear-gradient(135deg, #b2dbfb 0%, #e3f2fd 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #4286f4;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-right: 25px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block sidebar p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="bi bi-mortarboard-fill"></i> Student Portal</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="/student/dashboard"><i class="bi bi-speedometer2"></i>
                                Dashboard</a></li>
                        <li class="nav-item"><a href="/student/courses"><i class="bi bi-book"></i> My Courses</a></li>
                        <li class="nav-item"><a href="/student/profile" class="active"><i class="bi bi-person"></i> My
                                Profile</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4">
                <nav class="navbar navbar-expand-lg mb-4 mt-3 rounded shadow-sm bg-white">
                    <div class="container-fluid">
                        <h2 class="mb-0">Personal Profile</h2>
                        <div class="d-flex align-items-center">
                            <span class="navbar-text me-3"><i class="bi bi-person-circle"></i>
                                [[${student.username}]]</span>
                            <form th:action="@{/logout}" method="post"><button type="submit"
                                    class="btn btn-outline-danger btn-sm">Logout</button></form>
                        </div>
                    </div>
                </nav>

                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div>
                        <h2 class="mb-1" th:text="${student.firstName + ' ' + student.lastName}">John Doe</h2>
                        <p class="text-muted mb-0"><i class="bi bi-mortarboard"></i> Student ID: <span
                                th:text="${student.id}">123</span></p>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card p-4 h-100">
                            <h5 class="mb-4"><i class="bi bi-info-circle"></i> Basic Information</h5>
                            <div class="mb-3">
                                <label class="fw-bold text-muted small">USERNAME</label>
                                <p class="fs-5" th:text="${student.username}">jdoe</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold text-muted small">EMAIL ADDRESS</label>
                                <p class="fs-5" th:text="${student.email}">john.doe@example.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-4 h-100">
                            <h5 class="mb-4"><i class="bi bi-calendar-check"></i> Registration Status</h5>
                            <div class="mb-3">
                                <label class="fw-bold text-muted small">JOIN DATE</label>
                                <p class="fs-5"
                                    th:text="${#temporals.format(student.enrollmentDate, 'dd MMMM yyyy') ?: 'N/A'}">01
                                    January 2023</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold text-muted small">ACCOUNT ROLE</label>
                                <p class="fs-5"><span class="badge bg-primary">STUDENT</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
