<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #4286f4 0%, #373b44 100%);
            color: white;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block sidebar p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="bi bi-mortarboard-fill"></i> Student Portal</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="/student/dashboard"><i class="bi bi-speedometer2"></i>
                                Dashboard</a></li>
                        <li class="nav-item"><a href="/student/courses" class="active"><i class="bi bi-book"></i> My
                                Courses</a></li>
                        <li class="nav-item"><a href="/student/profile"><i class="bi bi-person"></i> My Profile</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4">
                <nav class="navbar navbar-expand-lg mb-4 mt-3 rounded shadow-sm bg-white">
                    <div class="container-fluid">
                        <h2 class="mb-0">My Enrolled Courses</h2>
                        <div class="d-flex align-items-center">
                            <span class="navbar-text me-3"><i class="bi bi-person-circle"></i>
                                [[${student.username}]]</span>
                            <form th:action="@{/logout}" method="post"><button type="submit"
                                    class="btn btn-outline-danger btn-sm">Logout</button></form>
                        </div>
                    </div>
                </nav>

                <div class="row g-4">
                    <div class="col-md-12">
                        <div class="card p-4">
                            <h5 class="mb-4">Detailed Course List</h5>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th>Teacher</th>
                                            <th>Credits</th>
                                            <th>Status</th>
                                            <th>Enrollment Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="enr : ${enrollments}">
                                            <td th:text="${enr.course.courseCode}">CS101</td>
                                            <td th:text="${enr.course.courseName}">Intro IP</td>
                                            <td
                                                th:text="${enr.course.teacher != null ? enr.course.teacher.firstName + ' ' + enr.course.teacher.lastName : 'Not Assigned'}">
                                                John Doe</td>
                                            <td th:text="${enr.course.credits}">3</td>
                                            <td><span class="badge bg-success" th:text="${enr.status}">ACTIVE</span>
                                            </td>
                                            <td th:text="${enr.enrollmentDate}">2023-01-01</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
