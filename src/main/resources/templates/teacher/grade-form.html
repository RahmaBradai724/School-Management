<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grade - Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block sidebar p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="bi bi-mortarboard-fill"></i> Teacher Portal</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="/teacher/dashboard"><i class="bi bi-speedometer2"></i>
                                Dashboard</a></li>
                        <li class="nav-item"><a href="/teacher/students"><i class="bi bi-people"></i> My Students</a>
                        </li>
                        <li class="nav-item"><a href="/teacher/grades" class="active"><i
                                    class="bi bi-journal-check"></i> Grade Entry</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4">
                <nav class="navbar navbar-expand-lg mb-4 mt-3 rounded shadow-sm bg-white">
                    <div class="container-fluid">
                        <h2 class="mb-0">Enter New Grade</h2>
                    </div>
                </nav>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card p-4">
                            <div class="mb-4">
                                <h5>Enrollment Details</h5>
                                <p class="mb-1 text-muted"><strong>Student:</strong> [[${enrollment.student.firstName +
                                    ' ' + enrollment.student.lastName}]]</p>
                                <p class="mb-0 text-muted"><strong>Course:</strong> [[${enrollment.course.courseName}]]
                                    ([[${enrollment.course.courseCode}]])</p>
                            </div>
                            <hr>
                            <form th:action="@{/teacher/grades/add}" method="post">
                                <input type="hidden" name="enrollmentId" th:value="${enrollment.id}">

                                <div class="mb-3">
                                    <label for="examType" class="form-label">Exam Type</label>
                                    <select class="form-select" id="examType" name="examType" required>
                                        <option value="MIDTERM">Midterm</option>
                                        <option value="FINAL">Final</option>
                                        <option value="QUIZ">Quiz</option>
                                        <option value="PROJECT">Project</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="score" class="form-label">Score (0-100)</label>
                                    <input type="number" class="form-control" id="score" name="score" step="0.5" min="0"
                                        max="100" required>
                                </div>

                                <div class="mb-4">
                                    <label for="comments" class="form-label">Comments</label>
                                    <textarea class="form-control" id="comments" name="comments" rows="3"
                                        placeholder="Enter feedback for student..."></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/teacher/grades" class="btn btn-outline-secondary me-md-2">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save Grade</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
