<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block sidebar p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="bi bi-mortarboard-fill"></i> Teacher Portal</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="/teacher/dashboard" class="active"><i
                                    class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a href="/teacher/schedule"><i class="bi bi-calendar-check"></i> My
                                Schedule</a></li>
                        <li class="nav-item"><a href="/teacher/students"><i class="bi bi-people"></i> My Students</a>
                        </li>
                        <li class="nav-item"><a href="/teacher/grades"><i class="bi bi-journal-check"></i> Grade
                                Entry</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4">
                <nav class="navbar navbar-expand-lg mb-4 mt-3 rounded shadow-sm bg-white">
                    <div class="container-fluid">
                        <h2 class="mb-0">Welcome, Professor <span th:text="${teacher.lastName}">Teacher</span>!</h2>
                        <div class="d-flex align-items-center">
                            <span class="navbar-text me-3"><i class="bi bi-person-circle"></i>
                                [[${teacher.username}]]</span>
                            <form th:action="@{/logout}" method="post"><button type="submit"
                                    class="btn btn-outline-danger btn-sm">Logout</button></form>
                        </div>
                    </div>
                </nav>

                <div class="row g-4">
                    <div class="col-md-12">
                        <div class="card p-4">
                            <h5 class="mb-4">My Assigned Courses</h5>
                            <div class="row row-cols-1 row-cols-md-3 g-4">
                                <div class="col" th:each="course : ${courses}">
                                    <div class="card h-100 border-start border-primary border-4 p-3 shadow-sm">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${course.courseName}">Course Name</h5>
                                            <h6 class="card-subtitle mb-2 text-muted" th:text="${course.courseCode}">
                                                CODE</h6>
                                            <p class="card-text small" th:text="${course.description}">Description...
                                            </p>
                                            <button class="btn btn-primary btn-sm mt-3">Manage Course</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
