<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teaching Schedule - School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .class-card {
            border-top: 4px solid #48bb78;
            background: white;
        }

        .day-header {
            background: #f7fafc;
            border-radius: 8px;
            padding: 10px 15px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            border-left: 4px solid #2d3748;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 p-3 shadow-sm" style="background: #2d3748 !important;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/teacher/dashboard"><i class="bi bi-person-workspace"></i> Teacher
                Portal</a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3"><i class="bi bi-person-badge"></i> Prof. <span
                        th:text="${teacher.lastName}">Name</span></span>
                <a href="/teacher/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold"><i class="bi bi-calendar-check"></i> My Teaching Schedule</h2>
                <p class="text-muted">Overview of your upcoming classes and assigned sessions.</p>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="slot : ${schedule}">
                <div class="card h-100 class-card shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="fw-bold text-success mb-0" th:text="${slot.course.courseName}">Course Name</h5>
                            <span class="badge bg-light text-dark border" th:text="${slot.dayOfWeek}">Monday</span>
                        </div>

                        <div class="row gy-3">
                            <div class="col-6">
                                <div class="small text-muted">Time</div>
                                <div class="fw-bold fs-5 text-dark" th:text="${slot.startTime + ' - ' + slot.endTime}">
                                    08:00 - 10:00</div>
                            </div>
                            <div class="col-6">
                                <div class="small text-muted">Room</div>
                                <div class="fw-bold text-dark"><i class="bi bi-geo-alt"></i> <span
                                        th:text="${slot.classroom.name}">Room 101</span></div>
                            </div>
                            <div class="col-6">
                                <div class="small text-muted">Student Group</div>
                                <div class="fw-bold text-dark"><i class="bi bi-people"></i> <span
                                        th:text="${slot.studentGroup.name}">TP1</span></div>
                            </div>
                            <div class="col-6">
                                <div class="small text-muted">Credits</div>
                                <div class="fw-bold text-dark"><i class="bi bi-lightning-charge"></i> <span
                                        th:text="${slot.course.credits}">3</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(schedule)}" class="text-center py-5 bg-white rounded shadow-sm mt-4">
            <i class="bi bi-calendar-x display-1 text-muted opacity-25 mb-3 d-block"></i>
            <h4 class="text-muted">You have no teaching sessions scheduled at the moment.</h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
