# Application Name
spring.application.name=SpringProject

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/school_management
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation2026SchoolManagementSystem
jwt.expiration=86400000

# Server Configuration
server.port=8081

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.SpringProject=DEBUG
